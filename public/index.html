<!DOCTYPE html>

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>HALT</title>
  </head>
  <body>
    <!-- Dev-only suppression of MetaMask/inpage.js noise -->
    <script>
      (function(){
        try {
          var isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
          if (!isLocal) return;
          var suppressPatterns = [
            'MetaMask',
            'inpage.js',
            'ObjectMultiplex - malformed chunk',
            'StreamMiddleware - Unknown response id',
            'Failed to connect to MetaMask',
            'MetaMask extension not found',
            'chrome-extension://nkbihfbeogaeaoehlefnkodbefgpgknn'
          ];
          var shouldSuppress = function(msg){
            if (!msg) return false;
            var s = String(msg);
            for (var i=0;i<suppressPatterns.length;i++) {
              if (s.indexOf(suppressPatterns[i]) !== -1) return true;
            }
            return false;
          };

          var origErr = console.error;
          console.error = function(){
            if (arguments.length && shouldSuppress(arguments[0])) return;
            return origErr.apply(console, arguments);
          };

          var origWarn = console.warn;
          console.warn = function(){
            if (arguments.length && shouldSuppress(arguments[0])) return;
            return origWarn.apply(console, arguments);
          };

          window.addEventListener('error', function(event){
            if (shouldSuppress(event && event.message)) {
              event.preventDefault();
            }
          });

          window.addEventListener('unhandledrejection', function(event){
            var reason = event && event.reason;
            var text = reason && (reason.message || reason.stack) || String(reason || '');
            if (shouldSuppress(text)) {
              event.preventDefault();
            }
          });
        } catch (e) { /* noop */ }
      })();
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
