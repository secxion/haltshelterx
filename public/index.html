    <!-- Dev-only suppression of MetaMask/inpage.js noise -->
    <script>
      (function(){
        try {
          var isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
          if (!isLocal) return;
          var suppressPatterns = [
            'MetaMask',
            'inpage.js',
            'ObjectMultiplex - malformed chunk',
            'StreamMiddleware - Unknown response id',
            'Failed to connect to MetaMask',
            'MetaMask extension not found',
            'chrome-extension://nkbihfbeogaeaoehlefnkodbefgpgknn'
          ];
          var shouldSuppress = function(msg){
            if (!msg) return false;
            var s = String(msg);
            for (var i=0;i<suppressPatterns.length;i++) {
              if (s.indexOf(suppressPatterns[i]) !== -1) return true;
            }
            return false;
          };

          var origErr = console.error;
          console.error = function(){
            if (arguments.length && shouldSuppress(arguments[0])) return;
            return origErr.apply(console, arguments);
          };

          var origWarn = console.warn;
          console.warn = function(){
            if (arguments.length && shouldSuppress(arguments[0])) return;
            return origWarn.apply(console, arguments);
          };

          window.addEventListener('error', function(event){
            if (shouldSuppress(event && event.message)) {
              event.preventDefault();
            }
          });

          window.addEventListener('unhandledrejection', function(event){
            var reason = event && event.reason;
            var text = reason && (reason.message || reason.stack) || String(reason || '');
            if (shouldSuppress(text)) {
              event.preventDefault();
            }
          });
        } catch (e) { /* noop */ }
      })();
    </script>
